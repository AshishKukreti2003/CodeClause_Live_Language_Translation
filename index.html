<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Language Translation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="hero">
        <p>About 3,470,00 results (0.22 seconds)</p>
        <button>TRANSLATE</button>
        <ul class="button">
            <li class="row form">
                <select></select>
            </li>

            <li class="change"><i class="fas fa-exchange-alt"></i></li>
            <li class="row to">
                <select></select>
            </li>

        </ul>

        <div class="groupy">
            <div class="text-input">
                <textarea spellcheck="false" class="from-text" placeholder="Type your text"></textarea>
                <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Translation"></textarea>
            </div>
        </div>
        <p>Open in Translation - Feedback</p>
    </div>
    <script src="script.js"></script>
    <script src="countries.js"></script>
</body>
</html>
